<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Badge Generator - Thiele Receipts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .content { padding: 30px; }
        
        .badge-preview {
            text-align: center;
            padding: 40px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .badge-preview img {
            max-width: 100%;
            height: auto;
        }
        
        .options {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .option-group {
            margin-bottom: 15px;
        }
        .option-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }
        .option-group input, .option-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
        }
        
        .code-block {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6b7280;
            font-size: 0.9em;
        }
        .footer a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∑Ô∏è Receipt Badge Generator</h1>
            <p>Create "Receipt Verified" badges for your README</p>
        </div>
        
        <div class="content">
            <div class="options">
                <div class="option-group">
                    <label for="style">Badge Style:</label>
                    <select id="style">
                        <option value="flat">Flat</option>
                        <option value="flat-square">Flat Square</option>
                        <option value="plastic">Plastic</option>
                        <option value="for-the-badge" selected>For The Badge</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="verified" selected>Verified</option>
                        <option value="signed">Signed</option>
                        <option value="valid">Valid</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="color">Color:</label>
                    <select id="color">
                        <option value="green" selected>Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="link">Verification Link (optional):</label>
                    <input type="text" id="link" 
                           placeholder="https://sethirus.github.io/The-Thiele-Machine/verify.html"
                           value="https://sethirus.github.io/The-Thiele-Machine/verify.html">
                </div>
            </div>
            
            <div class="badge-preview">
                <h3 style="margin-bottom: 20px;">Preview</h3>
                <img id="badgeImage" alt="Receipt Badge">
            </div>
            
            <div>
                <h3 style="margin-bottom: 10px;">Markdown</h3>
                <div class="code-block" id="markdownCode"></div>
                <button class="btn btn-primary" onclick="copyMarkdown()">Copy Markdown</button>
                
                <h3 style="margin: 20px 0 10px;">HTML</h3>
                <div class="code-block" id="htmlCode"></div>
                <button class="btn btn-primary" onclick="copyHTML()">Copy HTML</button>
                
                <h3 style="margin: 20px 0 10px;">Direct URL</h3>
                <div class="code-block" id="urlCode"></div>
                <button class="btn btn-primary" onclick="copyURL()">Copy URL</button>
            </div>
            
            <div class="footer">
                <p><a href="index.html">Home</a> | <a href="create.html">Create Receipt</a> | <a href="verify.html">Verify Receipt</a></p>
                <p style="margin-top: 10px;">Part of the <a href="https://github.com/sethirus/The-Thiele-Machine" target="_blank">Thiele Machine</a> project</p>
            </div>
        </div>
    </div>
    
    <script>
        function updateBadge() {
            const style = document.getElementById('style').value;
            const status = document.getElementById('status').value;
            const color = document.getElementById('color').value;
            const link = document.getElementById('link').value;
            
            // Create shields.io URL
            const label = 'Receipt';
            const message = status.charAt(0).toUpperCase() + status.slice(1);
            const logo = 'lock';
            
            const badgeURL = `https://img.shields.io/badge/${encodeURIComponent(label)}-${encodeURIComponent(message)}-${color}?style=${style}&logo=${logo}`;
            
            // Update preview
            document.getElementById('badgeImage').src = badgeURL;
            
            // Update code blocks
            const markdownLink = link || 'https://sethirus.github.io/The-Thiele-Machine/verify.html';
            const markdown = `[![Receipt ${message}](${badgeURL})](${markdownLink})`;
            const html = `<a href="${markdownLink}"><img src="${badgeURL}" alt="Receipt ${message}"></a>`;
            
            document.getElementById('markdownCode').textContent = markdown;
            document.getElementById('htmlCode').textContent = html;
            document.getElementById('urlCode').textContent = badgeURL;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
        
        function copyMarkdown() {
            copyToClipboard(document.getElementById('markdownCode').textContent);
        }
        
        function copyHTML() {
            copyToClipboard(document.getElementById('htmlCode').textContent);
        }
        
        function copyURL() {
            copyToClipboard(document.getElementById('urlCode').textContent);
        }
        
        // Event listeners
        document.getElementById('style').addEventListener('change', updateBadge);
        document.getElementById('status').addEventListener('change', updateBadge);
        document.getElementById('color').addEventListener('change', updateBadge);
        document.getElementById('link').addEventListener('input', updateBadge);
        
        // Initial update
        updateBadge();
    </script>
</body>
</html>
