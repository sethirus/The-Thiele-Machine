<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Thiele Receipts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .content { padding: 30px; }
        
        .qr-preview {
            text-align: center;
            padding: 40px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        #qrCanvas {
            border: 1px solid #e5e7eb;
            margin: 20px auto;
            display: block;
        }
        
        .options {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .option-group {
            margin-bottom: 15px;
        }
        .option-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }
        .option-group input, .option-group select, .option-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-family: inherit;
        }
        .option-group textarea {
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6b7280;
            font-size: 0.9em;
        }
        .footer a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± QR Code Generator</h1>
            <p>Generate QR codes for receipts and verification links</p>
        </div>
        
        <div class="content">
            <div class="options">
                <div class="option-group">
                    <label for="contentType">Content Type:</label>
                    <select id="contentType" onchange="updateContentType()">
                        <option value="url">Verification URL</option>
                        <option value="receipt">Receipt JSON</option>
                        <option value="digest">Global Digest</option>
                    </select>
                </div>
                
                <div class="option-group" id="urlGroup">
                    <label for="url">Verification URL:</label>
                    <input type="text" id="url" 
                           placeholder="https://sethirus.github.io/The-Thiele-Machine/verify.html"
                           value="https://sethirus.github.io/The-Thiele-Machine/verify.html">
                </div>
                
                <div class="option-group" id="receiptGroup" style="display:none;">
                    <label for="receipt">Receipt JSON:</label>
                    <textarea id="receipt" placeholder='{"version":"TRS-1.0","files":[...]}'></textarea>
                </div>
                
                <div class="option-group" id="digestGroup" style="display:none;">
                    <label for="digest">Global Digest:</label>
                    <input type="text" id="digest" 
                           placeholder="a3f5b1c2d4e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7a8b9c0d1e2">
                </div>
                
                <div class="option-group">
                    <label for="size">QR Code Size:</label>
                    <select id="size">
                        <option value="200">Small (200x200)</option>
                        <option value="300" selected>Medium (300x300)</option>
                        <option value="400">Large (400x400)</option>
                        <option value="600">Extra Large (600x600)</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>
            </div>
            
            <div class="qr-preview">
                <h3 style="margin-bottom: 10px;">QR Code Preview</h3>
                <canvas id="qrCanvas"></canvas>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="downloadQR()">Download PNG</button>
                    <button class="btn btn-secondary" onclick="downloadSVG()">Download SVG</button>
                </div>
            </div>
            
            <div class="footer">
                <p><a href="index.html">Home</a> | <a href="create.html">Create Receipt</a> | <a href="verify.html">Verify Receipt</a> | <a href="badge.html">Badge Generator</a></p>
                <p style="margin-top: 10px;">Part of the <a href="https://github.com/sethirus/The-Thiele-Machine" target="_blank">Thiele Machine</a> project</p>
            </div>
        </div>
    </div>
    
    <!-- Include QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        function updateContentType() {
            const contentType = document.getElementById('contentType').value;
            
            document.getElementById('urlGroup').style.display = contentType === 'url' ? 'block' : 'none';
            document.getElementById('receiptGroup').style.display = contentType === 'receipt' ? 'block' : 'none';
            document.getElementById('digestGroup').style.display = contentType === 'digest' ? 'block' : 'none';
        }
        
        function getContent() {
            const contentType = document.getElementById('contentType').value;
            
            if (contentType === 'url') {
                return document.getElementById('url').value;
            } else if (contentType === 'receipt') {
                return document.getElementById('receipt').value;
            } else if (contentType === 'digest') {
                const digest = document.getElementById('digest').value;
                return `Receipt Digest: ${digest}`;
            }
            return '';
        }
        
        function generateQR() {
            const content = getContent();
            if (!content) {
                alert('Please enter content for the QR code');
                return;
            }
            
            const size = parseInt(document.getElementById('size').value);
            const canvas = document.getElementById('qrCanvas');
            
            QRCode.toCanvas(canvas, content, {
                width: size,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    alert('Error generating QR code: ' + error);
                } else {
                    console.log('QR code generated successfully');
                }
            });
        }
        
        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'thiele-receipt-qr.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadSVG() {
            const content = getContent();
            if (!content) {
                alert('Please generate a QR code first');
                return;
            }
            
            QRCode.toString(content, {
                type: 'svg',
                width: 300,
                margin: 2
            }, function (error, svg) {
                if (error) {
                    alert('Error generating SVG: ' + error);
                } else {
                    const blob = new Blob([svg], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'thiele-receipt-qr.svg';
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                }
            });
        }
        
        // Generate initial QR code
        window.addEventListener('load', generateQR);
    </script>
</body>
</html>
