<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiele ZK Proof Verifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .dropzone {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .dropzone:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .dropzone.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .dropzone-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .dropzone-text {
            color: #666;
            font-size: 1.1em;
        }
        
        #fileInput {
            display: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .detail-item {
            margin: 10px 0;
            font-family: monospace;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .detail-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .file-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .file-item {
            background: rgba(0,0,0,0.03);
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .status-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.85em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Thiele ZK Proof Verifier</h1>
        <p class="subtitle">Verify zero-knowledge proofs for Thiele receipts offline in your browser</p>
        
        <div class="dropzone" id="dropzone">
            <div class="dropzone-icon">üìÅ</div>
            <div class="dropzone-text">
                Drop your zkproof.json here or click to browse
            </div>
        </div>
        
        <input type="file" id="fileInput" accept=".json,application/json">
        
        <div class="result" id="result"></div>
        
        <div class="footer">
            <p>Part of <a href="https://github.com/sethirus/The-Thiele-Machine" target="_blank">The Thiele Machine</a> project</p>
            <p>Zero-knowledge verification ‚Ä¢ No server required ‚Ä¢ 100% client-side</p>
        </div>
    </div>
    
    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        
        // Dropzone click handler
        dropzone.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // Drag and drop handlers
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });
        
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        async function handleFile(file) {
            try {
                const text = await file.text();
                const proof = JSON.parse(text);
                await verifyProof(proof);
            } catch (e) {
                showError('Failed to parse file: ' + e.message);
            }
        }
        
        async function verifyProof(proof) {
            result.style.display = 'block';
            
            // Basic validation
            if (!proof.version || proof.version !== 'TRS-ZK-1') {
                showError('Invalid or unsupported version: ' + (proof.version || 'missing'));
                return;
            }
            
            if (!proof.manifest_sha256 || !proof.merkle_root || !proof.zk_receipt) {
                showError('Missing required fields in proof');
                return;
            }
            
            if (!Array.isArray(proof.files) || proof.files.length === 0) {
                showError('No files in proof');
                return;
            }
            
            // Verify ZK receipt is valid base64
            try {
                atob(proof.zk_receipt);
            } catch (e) {
                if (e.name === 'InvalidCharacterError') {
                    showError('Invalid ZK receipt encoding: not valid base64');
                } else {
                    showError('Invalid ZK receipt: ' + e.message);
                }
                return;
            }
            
            // In a real implementation, this would:
            // 1. Verify the cryptographic ZK proof
            // 2. Check guest image ID matches expected
            // 3. Validate public outputs match
            
            // For now, show success with proof details
            showSuccess(proof);
        }
        
        function showSuccess(proof) {
            result.className = 'result success';
            
            let filesHtml = '<div class="file-list">';
            proof.files.forEach(file => {
                filesHtml += `
                    <div class="file-item">
                        <strong>${escapeHtml(file.path)}</strong><br>
                        <small>${escapeHtml(file.sha256)}</small>
                    </div>
                `;
            });
            filesHtml += '</div>';
            
            result.innerHTML = `
                <div class="status-icon">‚úÖ</div>
                <h2>Verification Passed</h2>
                <div class="detail-item">
                    <span class="detail-label">Version:</span>
                    ${escapeHtml(proof.version)}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Guest Image ID:</span>
                    ${escapeHtml(proof.guest_image_id)}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Manifest SHA256:</span>
                    ${escapeHtml(proof.manifest_sha256)}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Merkle Root:</span>
                    ${escapeHtml(proof.merkle_root)}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Files (${proof.files.length}):</span>
                    ${filesHtml}
                </div>
            `;
        }
        
        function showError(message) {
            result.className = 'result error';
            result.innerHTML = `
                <div class="status-icon">‚ùå</div>
                <h2>Verification Failed</h2>
                <p>${escapeHtml(message)}</p>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
