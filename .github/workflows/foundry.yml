name: Foundry - Full Build

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  foundry:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y opam coqc iverilog yosys build-essential m4 curl
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[full]
      - name: Run forge pipeline (may take long)
        run: |
          chmod +x scripts/forge_artifact.sh
          ./scripts/forge_artifact.sh
