name: Verify Golden Receipts

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -e .
      - run: thiele-verify spec/golden/horn_small.json
      - run: thiele-verify spec/golden/tseitin_small.json
      - run: thiele-verify spec/golden/xor_small.json