name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
      
      - name: Test installation from PyPI
        run: |
          sleep 60  # Wait for PyPI to propagate
          pip install thiele-replay
          thiele-replay --help
          thiele-ingest --help
          thiele-delta --help
      
      - name: Update Homebrew formula
        if: github.event_name == 'release'
        run: |
          VERSION="${{ github.ref_name }}"
          SHA256=$(sha256sum dist/*.tar.gz | awk '{print $1}')
          
          echo "Package version: $VERSION"
          echo "Package SHA256: $SHA256"
          
          # Update formula with new version and hash
          sed -i "s/version \".*\"/version \"$VERSION\"/" roadmap-enhancements/integrations/homebrew/Formula/thiele-replay.rb
          sed -i "s/sha256 \".*\"/sha256 \"$SHA256\"/" roadmap-enhancements/integrations/homebrew/Formula/thiele-replay.rb
      
      - name: Print installation instructions
        run: |
          cat << EOF
          
          ======================================
          Package published to PyPI successfully!
          ======================================
          
          Install with:
            pip install thiele-replay
          
          Commands available:
            thiele-replay   # Verify receipts
            thiele-ingest   # Convert binaries to receipts
            thiele-delta    # Generate delta receipts
          
          Homebrew formula updated in integrations/homebrew/
          
          EOF
