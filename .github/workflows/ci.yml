name: CI

on:
  push:
    branches: [ new-public-branch-default ]
  pull_request:
    branches: [ new-public-branch-default ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y opam

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check Python syntax
        run: python -m py_compile attempt.py demonstrate_isomorphism.py

      - name: Run basic verification
        run: python -c "import thielecpu; print('Thiele CPU imports successfully')"

      - name: Run pytest suite
        run: pytest

      - name: Verify Bell artifact
        run: ./verify_bell.sh

  experiments:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/new-public-branch-default'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run falsification experiments
        run: make experiments-falsify

      - name: Upload experiment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: experiments/
