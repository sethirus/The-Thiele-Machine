name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  tests:
    name: Python tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e . --no-deps

      - name: Run pytest
        run: pytest

  proof-audit:
    name: Proof audit (Inquisitor)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Coq (for coqtop)
        run: |
          sudo apt-get update
          sudo apt-get install -y coq coinor-csdp

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install audit dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Inquisitor
        run: python scripts/inquisitor.py --report INQUISITOR_REPORT.md

      - name: Upload Inquisitor report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inquisitor-report
          path: INQUISITOR_REPORT.md

  coq-kernel:
    name: Coq full compile + 3-layer bisimulation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Coq + OCaml + Verilog tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y coq coinor-csdp ocaml iverilog

      - name: Build full Coq proof tree
        run: |
          cd coq
          coq_makefile -f _CoqProject -o Makefile 2>&1 | grep -v "Warning:"
          make -j2

      - name: Extract Coq semantics to OCaml IR
        run: make -C coq Extraction.vo

      - name: Run 3-layer bisimulation tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e . --no-deps
          python -m pytest tests/test_extracted_vm_runner.py tests/test_bisimulation.py tests/test_bisimulation_complete.py -v

  dependency-scan:
    name: Dependency scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      - name: Run pip-audit
        run: |
          # CVE-2025-53000 is a Windows-specific vulnerability (SVG->PDF unsafe search path)
          # and is not applicable to Linux CI runners. Already documented in SECURITY.md.
          pip-audit -r requirements.txt --progress=off --ignore-vuln CVE-2025-53000

  secret-scan:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
