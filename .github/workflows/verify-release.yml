name: Release Verification

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  coq-verify:
    name: Coq verification (isolated container)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Coq verify in official Coq container
        run: |
          docker run --rm -v ${{ github.workspace }}:/work -w /work coqorg/coq:8.18 bash -lc "./coq/verify_subsumption.sh"

  receipts-verify:
    name: Receipt verification
    runs-on: ubuntu-latest
    needs: coq-verify
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt || pip install -e .
      - name: Verify receipts
        run: python scripts/challenge.py verify receipts || true

  latex-verilog:
    name: LaTeX build & Verilog simulation
    runs-on: ubuntu-latest
    needs: receipts-verify
    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended iverilog
      - name: Build paper PDF
        run: |
          cd documents
          pdflatex -interaction=nonstopmode -halt-on-error The_Thiele_Machine.tex
      - name: Run Verilog testbench
        run: |
          cd thielecpu/hardware
          iverilog -g2005-sv -o thiele_cpu_tb.vvp thiele_cpu_tb.v thiele_cpu.v mmu.v lei.v pee.v mau.v
          vvp thiele_cpu_tb.vvp
