name: ActVI offline test

on:
  push:
    branches: ["public-release"]
  pull_request:
    branches: ["public-release"]

jobs:
  actvi-offline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run offline Act VI test
        run: |
          python demonstrate_isomorphism.py --act-vi offline --data-source offline --output-dir artifacts
          pytest -q tests/test_act_vi.py
