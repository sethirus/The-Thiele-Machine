[project]
name = "thiele-verify"
version = "0.1.0"
description = "Minimal Verifier for Thiele Machine"
dependencies = [
    "z3-solver==4.15.1.0",
    "python-sat[aiger,pblib]==1.8.dev20",
    "numpy==2.1.2",
    "scipy==1.14.1",
    "matplotlib==3.9.2",
    "cryptography==45.0.7",
    "pytest==8.4.1",
    "PyNaCl==1.5.0",
    "scikit-learn==1.7.0",
    "networkx==3.3",
    "jsonschema==4.24.0",
]

[project.optional-dependencies]
demos = [
    "astropy==7.1.1",
    "healpy==1.18.1",
    "playwright>=1.49.0",
    "jupyterlab==4.4.4",
    "pandas==2.3.1",
    "plotly==6.2.0",
    "seaborn==0.13.2",
    "networkx==3.3",
    "sympy==1.14.0",
    "xarray==2025.7.1",
]

[project.scripts]
thiele-verify = "scripts.thiele_verify:main"

[tool.setuptools.packages.find]
exclude = [
    "archive",
    "coq",
    "logs",
    "figs",
    "spec",
    "catnet",
    "assets",
    "solvers",
    "results",
    "receipts",
    "artifacts",
    "documents",
    # "thielecpu",
    "cathedral_images",
    "shape_of_truth_out",
    "supplementary_materials",
    "out"
]