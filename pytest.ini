[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
addopts = -ra --tb=short
norecursedirs = scripts coq build .venv .git .vscode .github artifacts benchmarks configs examples experiments figures forge physics problems proofpacks proofs receipts results src thesis thielecpu tools verifier web tests/disabled archive demos
markers =
    integration: marks tests that exercise external toolchains (iverilog/vvp)
    slow: marks tests as slow (may take significant time)
    hardware: marks tests that require hardware simulation
    coq: marks tests that require Coq toolchain and extracted runner
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::pytest.PytestCollectionWarning
    ignore::ImportWarning
