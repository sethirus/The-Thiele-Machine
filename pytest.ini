[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
addopts = -ra --tb=short
norecursedirs = scripts coq build .venv .git .vscode .github artifacts benchmarks configs examples experiments figures forge physics problems proofpacks proofs receipts results src thesis thielecpu tools verifier web tests/disabled
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::ImportWarning
